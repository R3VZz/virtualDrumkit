<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drumkit</title>
</head>

<body>
    <h1>Drumkit</h1>
    <div class="app">
        <div class="playSoundCol">
            <div>
                <p>Press 1 key</p>
                <button id="boomButton">Boom</button>
                <audio id="boomSound" src="./drumSounds/boom.wav"></audio>
            </div>
            <div>
                <p>Press 2 key</p>
                <button id="clapButton">Clap</button>
                <audio id="clapSound" src="./drumSounds/clap.wav"></audio>
            </div>
            <div>
                <p>Press 3 key</p>
                <button id="hihatButton">Hihat</button>
                <audio id="hihatSound" src="./drumSounds/hihat.wav"></audio>
            </div>
        </div>
        <div class="playSoundCol">
            <div>
                <p>Press 4 key</p>
                <button id="kickButton">Kick</button>
                <audio id="kickSound" src="./drumSounds/kick.wav"></audio>
            </div>
            <div>
                <p>Press 5 key</p>
                <button id="openhatButton">Openhat</button>
                <audio id="openhatSound" src="./drumSounds/openhat.wav"></audio>
            </div>
            <div>
                <p>Press 6 key</p>
                <button id="rideButton">Ride</button>
                <audio id="rideSound" src="./drumSounds/ride.wav"></audio>
            </div>
        </div>
        <div class="playSoundCol">
            <div>
                <p>Press 7 key</p>
                <button id="snareButton">Snare</button>
                <audio id="snareSound" src="./drumSounds/snare.wav"></audio>
            </div>
            <div>
                <p>Press 8 key</p>
                <button id="tinkButton">Tink</button>
                <audio id="tinkSound" src="./drumSounds/tink.wav"></audio>
            </div>
            <div>
                <p>Press 9 key</p>
                <button id="tomButton">Tom</button>
                <audio id="tomSound" src="./drumSounds/tom.wav"></audio>
            </div>
        </div>
    </div>

</body>
<footer>
    <p>My links: </p>
    <a href="https://github.com/R3VZz" target="_blank"><img src="./images/github.png" alt="Github Logo"></a>
</footer>
<script src="script.js"></script>

</html>
