<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drumkit</title>
</head>

<body>
    <h1>Drumkit</h1>
    <div class="app">
        <div class="playSoundCol">
            <div id="boomButton">
                <p class="key">Press 1 key</p>
                <p>Boom</p>
                <audio id="boomSound" src="./drumSounds/boom.wav"></audio>
            </div>
            <div id="clapButton">
                <p class="key">Press 2 key</p>
                <p>Clap</p>
                <audio id="clapSound" src="./drumSounds/clap.wav"></audio>
            </div>
            <div id="hihatButton">
                <p class="key">Press 3 key</p>
                <p>Hihat</p>
                <audio id="hihatSound" src="./drumSounds/hihat.wav"></audio>
            </div>
        </div>
        <div class="playSoundCol">
            <div id="kickButton">
                <p class="key">Press 4 key</p>
                <p>Kick</p>
                <audio id="kickSound" src="./drumSounds/kick.wav"></audio>
            </div>
            <div id="openhatButton">
                <p class="key">Press 5 key</p>
                <p>Openhat</p>
                <audio id="openhatSound" src="./drumSounds/openhat.wav"></audio>
            </div>
            <div id="rideButton">
                <p class="key">Press 6 key</p>
                <p>Ride</p>
                <audio id="rideSound" src="./drumSounds/ride.wav"></audio>
            </div>
        </div>
        <div class="playSoundCol">
            <div id="snareButton">
                <p class="key">Press 7 key</p>
                <p>Snare</p>
                <audio id="snareSound" src="./drumSounds/snare.wav"></audio>
            </div>
            <div id="tinkButton">
                <p class="key">Press 8 key</p>
                <p>Tink</p>
                <audio id="tinkSound" src="./drumSounds/tink.wav"></audio>
            </div>
            <div id="tomButton">
                <p class="key">Press 9 key</p>
                <p>Tom</p>
                <audio id="tomSound" src="./drumSounds/tom.wav"></audio>
            </div>
        </div>
    </div>

</body>
<footer>
    <p>My links: </p>
    <a href="https://github.com/R3VZz" target="_blank"><img src="./images/github.png" alt="Github Logo"></a>
</footer>
<script src="script.js"></script>

</html>
